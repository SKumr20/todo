<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
<script defer src="main.js"></script></head>
<body class="flex flex-col bg-gray-50 font-sans h-screen">
    <div class="flex justify-self-start bg-white px-4 py-4 shadow-xl">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">To Do</h1>
    </div>
    <div class="flex flex-grow justify-center items-center flex-row">
        <div class="h-96 w-64 rounded-2xl shadow-lg p-6 bg-white hover:shadow-xl">
            <div class="flex items-center gap-4">
                <h1 class="text-lg font-semibold tracking-tight">Today!</h1>
                <button id="indicator" class="h-6 w-6 flex justify-center items-center rounded-full bg-yellow-300 text-sm hover:bg-yellow-700">1</button>
            </div>
            <hr class="my-4 border-t bg-gray-300" />
            <div id="taskContainer" class="items-center pe-2 overflow-y-auto" style="max-height: 250px;">
                <!--tasks generated in js-->
            </div>    
            <button id="addTaskBtn" class="text-2xl font-extralight text-gray-500 hover:text-black hover:scale-110">+</button>
        </div>
    </div>
    <div id="taskInput" class="hidden flex flex-col p-6 gap-4 fixed inset-0 mx-auto my-48 h-96 w-64 rounded-2xl shadow-2xl bg-gray-700">
        <div>
            <label for="taskName" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Name</label>
            <input id="taskName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Task Name" required />
        </div>
        <div class="flex justify-around items-center">
            <button id="enterBtn" "submit" class="w-1/3 flex items-center justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Enter</button>
            <button id="cancelBtn" type="submit" class="w-1/3 flex items-center justify-center text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Cancel</button>
        </div>   
    </div>
</body>
</html>
